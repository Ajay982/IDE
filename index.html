<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="header">
            <img id="logo" src="https://image3.mouthshut.com/images/ImagesR/imageuser_m/2017/11/925747536-4559193-1.png?rnd=38062" alt="loading...">
            <button id="signin">Sign In</button>
        </div>
        <marquee behavior="scroll" direction="left" >Now, There is no barrier between you and coding.</marquee>
       <div class="container">
        <div class="drag-container-header">
        <select>
            <option value="language">Language</option>
            <option value="C">C</option>
            <option value="C++">C++</option>
            <option value="java">java</option>
            <option value="javascript">javascript</option>
            <option value="python">python</option>
            <option value="php">php</option>
            <option value="perl">perl</option>
            <option value="Go">Go</option>
            <option value="R">R</option>
            <option value="swift">swift</option>
        </select>
        <button class="btn" id="btn">Execute >></button>
        <button class="btn" id="live">Live</button>
        <div class="toggle">
         <input type="checkbox" id="switch" class="switch-input">
        <label for="switch" class="switch"></label>
        </div></div>
        
        <div class="drag-container">
            <aside>
                <img class="img"  src="../python-logo.png" alt="">
                <img class="img" src="../php.jpg" alt="">
                <img class="img" src="../C plus+.png" alt="">
                <img class="img" src="../Java-Emblem.jpg" alt="">
                <img class="img" src="../c-sharp.png" alt="">
                <img class="img" src="../nodejs.png" alt="">
            </aside>
            <div class="panel-one"  id="left">
               
     
        <div class="box">
        
        <div id="editor" contenteditable="">
             console.log("Hello World")               
        </div>
        </div>
    </div>
      <div class="dragbar" id="dragbar"></div>
      <div class="panel-two" id="right">
        <div class="output">
            <iframe src="" frameborder="0"></iframe>
        </div>
        </div>
    </div>
       </div>
    <script src="script.js"></script>
</body>
</html>
