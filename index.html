<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="header">
            <img id="logo" src="https://image3.mouthshut.com/images/ImagesR/imageuser_m/2017/11/925747536-4559193-1.png?rnd=38062" alt="loading...">
            <button id="signin">Sign In</button>
        </div>
        <marquee behavior="scroll" direction="left" >Now, There is no barrier between you and coding.</marquee>
       <div class="container">
        <div class="drag-container-header">
        <select>
            <option value="language">Language</option>
            <option value="C">C</option>
            <option value="C++">C++</option>
            <option value="java">java</option>
            <option value="javascript">javascript</option>
            <option value="python">python</option>
            <option value="php">php</option>
            <option value="perl">perl</option>
            <option value="Go">Go</option>
            <option value="R">R</option>
            <option value="swift">swift</option>
        </select>
        <button class="btn" id="btn">Execute >></button>
        <button class="btn" id="live">Live</button>
        <div class="toggle">
         <input type="checkbox" id="switch" class="switch-input">
        <label for="switch" class="switch"></label>
        </div></div>
        
        <div class="drag-container">
            <aside>
                <img class="img"  src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Python-logo-notext.svg/1200px-Python-logo-notext.svg.png" alt="">
                <img class="img" src="https://geoxis.co/wp-content/uploads/2019/09/1499794873php-logo-filled-png.png" alt="">
                <img class="img" src="https://e7.pngegg.com/pngimages/46/626/png-clipart-c-logo-the-c-programming-language-computer-icons-computer-programming-source-code-programming-miscellaneous-template.png" alt="">
                <img class="img" src="https://1000logos.net/wp-content/uploads/2020/09/Java-Emblem.jpg" alt="">
                <img class="img" src="https://seeklogo.com/images/C/c-sharp-c-logo-02F17714BA-seeklogo.com.png" alt="">
                <img class="img" src=".https://miro.medium.com/max/560/1*hAAm71eC0mIg3RIA6S4-DQ.png" alt="">
            </aside>
            <div class="panel-one"  id="left">
               
     
        <div class="box">
        
        <div id="editor" contenteditable="">
             console.log("Hello World")               
        </div>
        </div>
    </div>
      <div class="dragbar" id="dragbar"></div>
      <div class="panel-two" id="right">
        <div class="output">
            <iframe src="" frameborder="0"></iframe>
        </div>
        </div>
    </div>
       </div>
    <script src="script.js"></script>
</body>
</html>
